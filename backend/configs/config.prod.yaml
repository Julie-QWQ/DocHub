server:
  port: 8080
  mode: release
  read_timeout: 10
  write_timeout: 10
  cors_allow_origins:
    - "https://your-domain.com"

database:
  host: postgres
  port: 5432
  user: study_upc
  password: your_strong_password_here_change_in_production
  dbname: study_upc
  sslmode: require
  max_open_conns: 10
  max_idle_conns: 5

redis:
  host: redis
  port: 6379
  password: your_redis_password_here_change_in_production
  db: 0

jwt:
  secret: your_jwt_secret_key_change_in_production_make_it_long_and_random
  expire_time: 168

oss:
  provider: aliyun
  endpoint: "oss-cn-hangzhou.aliyuncs.com"
  access_key: "your_aliyun_access_key_id"
  secret_key: "your_aliyun_access_key_secret"
  bucket_name: "study-upc"
  region: "oss-cn-hangzhou"
  use_ssl: true

smtp:
  host: "smtp.example.com"
  port: 587
  username: "your_email@example.com"
  password: "your_smtp_password"
  from: "UPC-DocHub"
  tls_mode: "starttls"

log:
  level: info
  filename: "logs/app.log"
  max_size: 100
  max_backups: 3
  max_age: 30
